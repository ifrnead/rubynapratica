<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>

    <link rel="icon" href="{{site.baseurl}}/assets/favicon.ico" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/styles/book.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/prism/prism.css" media="screen" title="no title" charset="utf-8">

    <!-- Fetch JQuery from CDN but have a local fallback -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      if (typeof jQuery == 'undefined') {
        document.write(unescape("%3Cscript src='jquery.js'%3E%3C/script%3E"));
      }
    </script>
  </head>
  <body>
    <!-- Hide / unhide sidebar before it is displayed -->
    <script type="text/javascript">
      var sidebar = localStorage.getItem('sidebar');
      if (sidebar === "hidden") { $("html").addClass("sidebar-hidden") }
      else if (sidebar === "visible") { $("html").addClass("sidebar-visible") }
    </script>

    {% include sidebar.html %}

    <div id="page-wrapper" class="page-wrapper">

      <div class="page">
        <div id="menu-bar" class="menu-bar">
          <div class="left-buttons">
            <i id="sidebar-toggle" class="fa fa-bars"></i>
          </div>

          {% if page.type == 'lesson' %}
            <h1 class="menu-title">Aula {{page.number}} - {{ page.title }}</h1>
          {% else %}
            <h1 class="menu-title">Lista {{page.number}} - {{ page.title }}</h1>
          {% endif %}

          <div class="right-buttons">
            <a href="https://www.facebook.com/groups/rubynapratica/" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="https://github.com/ifrnead/rubynapratica" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a href="https://discord.gg/ucapfAG" target="_blank"><i class="fa fa-comments" aria-hidden="true"></i></a>
          </div>
        </div>
        {{ content }}
        {% if page.comments %}
          <div id="disqus_thread"></div>
        {% endif %}
          <!-- Mobile navigation buttons -->
          <!--
            <a href="cli/cli-tool.html" class="mobile-nav-chapters next">
              <i class="fa fa-angle-right"></i>
            </a>
           -->
      </div>
         <!--
          <a href="cli/cli-tool.html" class="nav-chapters next" title="You can navigate through the chapters using the arrow keys">
            <i class="fa fa-angle-right"></i>
          </a>
           -->
    </div>
    <script type="text/javascript" src="{{site.baseurl}}/assets/prism/prism.js"></script>
    <script src="{{site.baseurl}}/assets/scripts/book.js"></script>
    {% if page.comments %}
      {% include disqus.html %}
    {% endif %}
  </body>
</html>
